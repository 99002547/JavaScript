<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./employeeRegistrationForm.css">
    <script src="./employee.js"></script>
    <title>Employee Portal login page</title>
</head>
<body >
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Employee Portal</a>
    </nav>
    <div class="container mt-3">
        <form id="add-employee-form" method="GET"></form>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">User name</label>
                        <span class="text-danger">*</span>
                        <input required type="text" class="form-control" id="lname" placeholder="Enter username" name="name">
                        <div id="nameError" class="errorMsg"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="email">password</label>
                        <span class="text-danger">*</span>
                        <input required type="password" class="form-control" id="password" placeholder="Enter password" name="password" >
                        <div id="pwdError" class="errorMsg" ></div>
                    </div> 
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-success" onclick="loginEmployeeForm()" style="float:right">
                        <input type="submit" value="Register" class="btn btn-primary" onclick="registerEmployee()" style="float:left">
                    </div>
                </div>
            </div>
        </form>
    </div>  
</body>
</html>
