    <div class="modal" id="update-employee-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="model-header bg-success text-white">
                    <h3 class="modal-title">Update employee
                    <button class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </h3>
                </div>
                <div class="modal-body bg-light">
                    <form id="add-employee-form" onsubmit="updateEmployeeForm()">
                        <div class="form-group">
                            <label for="name">Employee ID</label>
                            <span class="text-danger">*</span>
                            <input required disabled type="text" class="form-control" id="update-emp-Id" placeholder="Employee ID" name="name">
                            <div id="nameError" class="errorMsg"></div>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <span class="text-danger">*</span>
                            <input required type="text" class="form-control" id="update-name" placeholder="Name" name="name">
                            <div id="nameError" class="errorMsg"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <span class="text-danger">*</span>
                            <input required disabled type="email" class="form-control" id="update-email" placeholder="Email" name="email" >
                            <div id="emailError" class="errorMsg" ></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Password</label>
                            <span class="text-danger">*</span>
                            <input  required disabled type="password" class="form-control" id="update-password" placeholder="Enter password" name="password" >
                            <div id="pwdError" class="errorMsg" ></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Phone</label>
                            <span class="text-danger">*</span>
                            <input required type="number" class="form-control" id="update-phone" placeholder=" Phone number" name="phone" >
                            <div id="phoneError" class="errorMsg"></div>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <span class="text-danger">*</span>
                            <select required id="update-location" name="location" class="form-control" >
                            <option value> --Select location--</option> 
                            <option value="Mumbai"> Mumbai </option> 
                            <option value="Bangalore"> Bangalore </option> 
                            <option value='Mysore'> Mysore </option> 
                            <option value="Chennai"> Chennai </option> 
                            <option value="Baroda"> Baroda </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="qualification">Qualification</label>
                            <input type="radio" id="update-postGraduate" name="update-qualification"  value="Post-Graduate" > Post Graduate 
                            <input type="radio"  id="update-underGraduate" name="update-qualification" value="Under-Graduate" > Under Graduate
                        </div>
                        <div class="form-group" id="hid" >
                            <label for="specialization" >Specialization</label>
                            <input type="text" class="form-control" id="update-specialization" placeholder="Enter Specalization" name="specialization" onChange="validateSpecialization()">
                        </div>
                        <div>
                            <input type="submit" value="Update" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

                            <th>EMAIL</th>

                            <th>PHONE</th>
                            <th>LOCATION</th>
                            <th>QUALIFICATION</th>
                            <th>SPECIALIZATION</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" >
                    </tbody>
                </table>
            </div>
